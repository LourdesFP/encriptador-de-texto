<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon"> -->
        <title>Encriptador de texto - Alura || ONE</title>


        <!-- CSS local -->
        <link rel="stylesheet" href="./assets/css/estilos.css">

        <!-- Google Fonst -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
    </head>
<body>

        <header>
            <div class="contenedor">
                <section class="box">
                    <img src="./assets/img/logo.svg" alt= " Alura - ONE" class="box__logo">
                    <h1 class="box__titulo">Encriptador de texto</h1>
                    
                    <a href="https://github.com/LourdesFP/encriptador-de-texto" class="box__enlace" title="Repositorio" target="_blank">
                        <i class="fa fa-github" aria-hidden="true"></i>
                        GitHub
                    </a>
                </section>
            </div>
        </header>


        <main>
            <div class="contenedor-sm">
                <section class="form">
                    <textarea name="texto" id="texto" cols="30" rows="15" class="form__texto" placeholder="Ingrese el texto aquí"></textarea>

                    <p class="form__info"><i class="fa fa-info-circle" aria-hidden="true"></i>Sólo letras minúsculas y sin acentos</p>
                    
                    <button type="button" id="btn-encriptar" class="form__boton-encriptar">Encriptar</button>
                    <button type="button" id="btn-desencriptar" class="form__boton-desencriptar">desencriptar</button>
                </section>

                <aside class="panel">
                    <img src="./assets/img/muñeco.svg" alt="munheco" class="panel__munheco" id="panel-munheco">
                    <h3 class="panel__leyenda" id="panel-leyenda">Ningún mensaje fue <br> encontrado</h3>
                    <textarea name="cifrado" id="cifrado" cols="30" rows="8" class="panel__texto-cifrado"></textarea>
                    <br>
                    <button type="button" class="panel__boton-copiar" onclick="copiarTexto();">Copiar texto</button>
                    <br>
                    <br>                   
                    
                    
                </aside>
                
            </div>
        </main>
<footer>
    
    <label for="Seguime en:">
      <label for="github">
      <img src="img/logo-github.png" alt="logo github" id="github" width="30" height="30">
      <a href="https://github.com/LourdesFP" target="_blank">GitHub</a></label>
      <label for="linkedin">
      <img src="img/logo-linkedin.png" alt="logo linkedin" id="linkedin" width="30" height="30">
      <a href="https://www.linkedin.com/in/lourdes-firma-paz/" target="_blank">Linkedin</a></label>
    
    
    </footer>    
<script src="./assets/js/app.js" type="text/javascript"></script>
    </body>
</html>
